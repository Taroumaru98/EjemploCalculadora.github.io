<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="respuesta" value="">
        <br>
        <input type="button" class="boton" value="1" onClick="">
        <input type="button" class="boton" value="2" onClick="">
        <input type="button" class="boton" value="3" onClick="">
        <input type="button" class="boton" value="+" onClick="">
        <br>
        <input type="button" class="boton" value="4" onClick="">
        <input type="button" class="boton" value="5" onClick="">
        <input type="button" class="boton" value="6" onClick="">
        <input type="button" class="boton" value="-" onClick="">
        <br>
        <input type="button" class="boton" value="7" onClick="">
        <input type="button" class="boton" value="8" onClick="">
        <input type="button" class="boton" value="9" onClick="">
        <input type="button" class="boton" value="*" onClick="">
        <br>
        <input type="button" class="boton" value="0" onClick="">
        <input type="reset"  class="boton" value="c">
        <input type="button" class="boton" value="/" onClick="">
        <input type="button" class="boton" value="=" onClick="">
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var pantalla = document.querySelector('.respuesta');
        var botones = document.querySelectorAll('.boton');

        botones.forEach(function (boton) {
            boton.addEventListener('click', function () {
                var valorBoton = boton.value;

                if (valorBoton === '=') {
                    // Evaluar y mostrar el resultado
                    try {
                        pantalla.value = eval(pantalla.value);
                    } catch (error) {
                        pantalla.value = 'Error';
                    }
                } else if (valorBoton === 'c') {
                    // Limpiar la pantalla
                    pantalla.value = '';
                } else {
                    // Agregar el valor del bot√≥n a la pantalla
                    pantalla.value += valorBoton;
                }
            });
        });
    });
</script>

</html>
